<div class="min-h-screen bg-gradient-to-br from-purple-100 via-blue-100 to-pink-100 p-4">
  
  <!-- Loading State -->
  <div *ngIf="isLoading" class="flex items-center justify-center min-h-screen">
    <div class="text-center">
      <div class="text-6xl mb-4 animate-bounce">ðŸŽ¨</div>
      <h2 class="text-2xl font-bold text-gray-700">Loading your adventure...</h2>
    </div>
  </div>

  <!-- Quiz Container -->
  <div *ngIf="!isLoading" class="max-w-3xl mx-auto py-8">
    
    <!-- Header -->
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-blue-600 mb-2">
        Hi {{ userName }}! ðŸ‘‹
      </h1>
      <p class="text-lg text-gray-600">{{ getEncouragingMessage() }}</p>
    </div>

    <!-- Progress Bar -->
    <div class="mb-8">
      <div class="flex justify-between items-center mb-2">
        <span class="text-sm font-semibold text-gray-600">Progress</span>
        <span class="text-sm font-semibold text-purple-600">{{ progressText }}</span>
      </div>
      <div class="w-full bg-gray-200 rounded-full h-3 overflow-hidden">
        <div 
          class="bg-gradient-to-r from-purple-500 to-blue-500 h-3 rounded-full transition-all duration-500 ease-out"
          [style.width.%]="progress"
        ></div>
      </div>
    </div>

    <!-- Question Card -->
    <div *ngIf="currentQuestion" class="bg-white rounded-3xl shadow-2xl p-8 md:p-10 mb-6 animate-fade-in">
      
      <!-- Question Number Badge -->
      <div class="inline-block bg-gradient-to-r from-purple-500 to-blue-500 text-white px-4 py-2 rounded-full text-sm font-bold mb-6">
        Question {{ currentQuestionIndex + 1 }}
      </div>

      <!-- Question Text -->
      <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-8 leading-relaxed">
        {{ currentQuestion.text }}
      </h2>

      <!-- Options -->
      <div class="space-y-4">
        <button
          *ngFor="let option of currentQuestion.options; let i = index"
          (click)="selectOption(i)"
          [class.selected]="getCurrentAnswer() === i"
          class="option-button w-full text-left p-5 rounded-2xl border-3 transition-all duration-200 text-lg font-medium"
        >
          <div class="flex items-center gap-4">
            <!-- Selection Circle -->
            <div class="flex-shrink-0 w-8 h-8 rounded-full border-3 flex items-center justify-center transition-all"
                 [class.bg-purple-500]="getCurrentAnswer() === i"
                 [class.border-purple-500]="getCurrentAnswer() === i"
                 [class.border-gray-300]="getCurrentAnswer() !== i">
              <svg *ngIf="getCurrentAnswer() === i" class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
              </svg>
            </div>
            
            <!-- Option Text -->
            <span class="flex-1" [class.text-purple-700]="getCurrentAnswer() === i">
              {{ option }}
            </span>

            <!-- Emoji Indicator -->
            <span *ngIf="getCurrentAnswer() === i" class="text-2xl">âœ¨</span>
          </div>
        </button>
      </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="flex gap-4 justify-between items-center">
      
      <!-- Back Button -->
      <button
        *ngIf="canGoBack"
        (click)="goBack()"
        class="flex-1 bg-white text-gray-700 font-bold py-4 px-6 rounded-xl border-2 border-gray-300 hover:border-purple-500 hover:text-purple-600 transition duration-200 flex items-center justify-center gap-2"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
        Back
      </button>

      <!-- Spacer if no back button -->
      <div *ngIf="!canGoBack" class="flex-1"></div>

      <!-- Next/Submit Button -->
      <button
        (click)="goNext()"
        [disabled]="!canGoNext || isSubmitting"
        class="flex-1 bg-gradient-to-r from-purple-600 to-blue-600 text-white font-bold py-4 px-6 rounded-xl hover:from-purple-700 hover:to-blue-700 transform hover:scale-105 transition duration-200 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none flex items-center justify-center gap-2"
      >
        <span *ngIf="!isSubmitting && !isLastQuestion">
          Next
          <svg class="w-5 h-5 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
        </span>
        <span *ngIf="!isSubmitting && isLastQuestion" class="flex items-center gap-2">
          See My Results! ðŸŽ‰
        </span>
        <span *ngIf="isSubmitting" class="flex items-center gap-2">
          <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Processing...
        </span>
      </button>
    </div>

    <!-- Help Text -->
    <div class="mt-6 text-center">
      <p class="text-sm text-gray-500">
        ðŸ’¡ Tip: Choose the answer that feels most like YOU!
      </p>
    </div>

  </div>
</div>
